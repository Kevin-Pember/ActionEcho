<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoMade</title>
    <link rel="stylesheet" href="styling.css">
</head>

<body id="bodyID">
    <style>
        * {
            color: var(--text);
            background-color: var(--primary);
        }

        #bodyID {
            background-color: var(--primary);
        }

        #Title {
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(45deg, var(--accent), var(--accent2));
            -webkit-text-fill-color: transparent;
            -webkit-background-clip: text;
            right: 0px;
            position: relative;
            font-size: 35px;
            height: 35px;
            width: 100%;
        }

        .contentPage {
            height: calc(100% - 35px);
            width: 100%;
            position: relative;
            left: 0px;
        }
        .hiddenPage{
            visibility: hidden;
            position: absolute;
        }

        #historyBar {
            overflow-y: auto;
            overflow-x: none;
            display: grid;
            grid-auto-flow: column;
            grid-auto-columns: 50%;
            column-gap: 10px;
            height: 200px;
            width: 400px;
            position: relative;
        }

        .actionButton {
            background-color: var(--highlight);
            border-radius: 20px;
            height: 100%;
            width: 100%;
        }

        button {
            border-radius: 20px;
            border: 2px solid var(--accentBorder);
            height: 50px;
            background-image: linear-gradient(45deg, var(--accent), var(--accent2));
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }

        #recordButton {
            border-radius: 50%;
            width: 125px;
            height: 125px;
            aspect-ratio: 1/1;
            display: grid;
            justify-content: center;
            align-items: center;
        }
        #recordSquare{
            border-radius: 10px;
            height: 45px;
            width: 45px;
            background-color: var(--translucent);
        }
    </style>
    <h1 id="Title">AutoMade</h1>
    <div id="mainPage" class="contentPage">
        <button class="important" id="autoStartButton">Create Automation</button>
        <div>
            <h3>History</h3>
            <div id="historyBar">
                <button class="actionButton"></button>
            </div>
        </div>
    </div>
    <div id="recordPage" class="contentPage hiddenPage" style="display: grid; grid-auto-flow: row;  justify-items: center;
    align-items: center;"> 
        <button id="recordButton">
            <div id="recordSquare"></div>
        </button>
        <h2 style="text-align: center;">Click to stop recording</h2>
    </div>
    <div id="editPage" class="contentPage hiddenPage">

    </div>
</body>
<script src="JS/index.js"></script>
</body>

</html>
