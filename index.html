<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoMade</title>
    <link rel="stylesheet" href="styling.css">
    <script src="libraries/jQuery.js"></script>
    <script src="JS/components.js"></script>
</head>

<body id="bodyID">
    <style>
        * {
            color: var(--text);
            background-color: transparent;
            font-family: DM Sans;
            padding: 0;
            margin: 0;
        }

        #bodyID {
            background-color: var(--primary);
            overflow: visible;
        }
        .textBorder{
            text-shadow: 1px 1px 0 var(--accentBorder), -1px -1px 0 var(--accentBorder), 1px -1px 0 var(--accentBorder),
            -1px 1px 0 var(--accentBorder), 1px 1px 0 var(--accentBorder);
        }

        #Title {
            font-family: 'DM Sans', sans-serif;
            font-weight: 800;
            position: relative;
            font-size: 55px;
            height: 35px;
            transform: rotate(90deg);
            width: 100%;
            margin-left: 15px;
            transform-origin: center;
            margin-left: -60px;
            margin-top: 90px;
        }

        #mainPage {
            display: grid;
            width: 500px;
            height: 325px;
            overflow: hidden;
            grid-template-columns: calc(100% - 50px) 50px;
            
        }

        .contentPage {
            height: 100%;
            width: 100%;
            position: relative;
            left: 0px;
            top: 0px;
        }

        .hiddenPage {
            visibility: hidden;
            position: fixed;
            z-index: -1;
        }

        #historyBar {
            overflow-y: hidden;
            overflow-x: auto;
            display: grid;
            grid-auto-flow: column;
            grid-auto-columns: 40%;
            column-gap: 10px;
            height: 125px;
            width: 400px;
            position: relative;
        }

        button,
        input,
        scheduled-action,
        action-set,
        .inputArea {
            border: none;
            height: 50px;
            background-color: var(--secondary);
            outline: none;
            border: 3px solid var(--accentBorder);
            height: 100%;
            position: relative;
            box-sizing: border-box;
        }

        .entry {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            position: relative;
            transition: all 0.5s ease;
        }
        .emptyHeader{
            height: 100%;
            font-size: 60px;
            margin-top: -27px;
            color: var(--darkText);
        }

        
    </style>
    <background-div id="bgDiv" style="position: fixed;top: 0px;left: 0px; height: 100%;width: 100%;">
    </background-div>
    <svg id="dial" style="position: absolute; height: 600px; left: 85%; top: -150px; animation: 360s linear 1s infinite running rotation;" fill="none" viewBox="0 0 8080 8080" xmlns="http://www.w3.org/2000/svg">
        <path d="m8040 4040c0 2209.1-1790.9 4e3 -4e3 4e3s-4e3 -1790.9-4e3 -4e3 1790.9-4e3 4e3 -4e3 4e3 1790.9 4e3 4e3z" stroke="var(--darkText)" stroke-dasharray="360 360 360 360" stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="1.7434" stroke-width="80"/>
        <path d="m6440 4040c0 1325.5-1074.5 2400-2400 2400s-2400-1074.5-2400-2400 1074.5-2400 2400-2400 2400 1074.5 2400 2400z" stroke="var(--darkText)" stroke-dasharray="360 360 360 360" stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="1.7434" stroke-width="80"/>
        <path d="m7240 4040c0 1767.3-1432.7 3200-3200 3200s-3200-1432.7-3200-3200 1432.7-3200 3200-3200 3200 1432.7 3200 3200z" stroke="var(--darkText)" stroke-dasharray="360 360 360 360" stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="1.7434" stroke-width="80"/>
    </svg>
    <div id="mainPage" class="contentPage">
        <div id="mainContent" style="margin: 10px;">
            <div id="eventsStage" style="visibility: hidden;position: absolute;height:140px; width: 100%; display: inline-grid; grid-auto-columns: 225px; overflow: scroll hidden; gap: 5px; grid-auto-flow: column; ">
            </div>
            <div style="position: relative; height: 160px;">
                <h3 style="margin: 0px; font-size: 30px; font-weight: 600;" class="textBorder">Actions</h3>
                <div id="historyBar">
                    <h1 id="actionsNone" class="emptyHeader">none</h1>
                </div>
            </div>
        </div>
        <div style="display: grid; grid-template-rows: calc(100% - 50px) 50px;">
            <h1 id="Title" class="textBorder">AutoMade</h1>
            <button-generic id="recordStart" style="background-color: var(--secondary); aspect-ratio: 1; height: 45px; padding: 0; display: grid; justify-items: center; align-items: center; position: relative;">
                <svg style="height: 30px"; fill="none" viewBox="0 0 499 499" xmlns="http://www.w3.org/2000/svg">
                    <path d="m190.95 486.2c0 7.031 5.7 12.732 12.732 12.732h91.673c7.031 0 12.732-5.701 12.732-12.733v-178.11h178.11c7.032 0 12.732-5.701 12.732-12.732v-91.673c0-7.031-5.701-12.732-12.732-12.732h-178.11v-178.11c0-7.0319-5.701-12.732-12.733-12.732l-91.672-2.18e-4c-7.031 7.3e-5 -12.732 5.7006-12.732 12.732v178.11h-178.11c-7.0318 0-12.732 5.7-12.732 12.732l-7.7e-5 91.673c0 7.031 5.7004 12.732 12.732 12.732h178.11v178.11z" fill="var(--darkText)"/>
                </svg>
            </button-generic>
        </div>
    </div>
    <div id="recordPage" class="contentPage hiddenPage" style="display: grid; grid-auto-flow: row;  justify-items: center;
    align-items: center; height: 200px; width: 150px;">
        <button id="recordStop"
            style="height: 100px;aspect-ratio: 1/1;display: grid;justify-content: center;align-items: center;">
            <div style="height: 45px;width: 45px;background-color: var(--translucent);"></div>
        </button>
        <h2 style="text-align: center;">Click to stop recording</h2>
    </div>
    <div id="editPage" class="contentPage hiddenPage" style="width: 300px;">
        <div style="display: flex; align-items: center; justify-content: space-between; gap: 10px">
            <button-generic id="editBack" style="height: 35px; aspect-ratio:1; position: relative; display: block; ">
                <svg fill="none" viewBox="0 0 1272 1124" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="m516.15 700 219.97 219.97c11.715 11.715 11.715 30.71 0 42.426l-152.74 152.74c-11.716 11.71-30.711 11.71-42.427 0l-531.74-531.75c-11.716-11.716-11.715-30.711 0-42.427l531.74-531.74c11.716-11.716 30.711-11.716 42.427 0l152.74 152.73c11.715 11.716 11.715 30.711 0 42.426l-219.62 219.63h725.5c16.57 0 30 13.431 30 30v216c0 16.569-13.43 30-30 30h-725.85z"
                        clip-rule="evenodd" fill="#FFF" fill-opacity=".3" fill-rule="evenodd" />
                </svg>
            </button-generic>
            <input id="editName" type="text" style="width: 150px; height: 50px; font-size: 30px; text-align: center; ">
            <button-generic id="editBack" style="height: 35px; aspect-ratio:1; position: relative; display: block; ">
                <svg fill="none" viewBox="0 0 1324 1033" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="m1162 8.7868c-11.71-11.716-30.71-11.716-42.42-1e-5l-646.5 646.5-269.08-269.08c-11.715-11.716-30.71-11.716-42.426 0l-152.74 152.74c-11.716 11.716-11.716 30.711-1e-5 42.427l442.74 442.74c5.932 5.93 13.732 8.86 21.507 8.78 7.771 0.08 15.565-2.85 21.495-8.78l820.16-820.16c11.71-11.715 11.71-30.71 0-42.426l-152.74-152.74z"
                        fill="#FFF" fill-opacity=".3" />
                </svg>
            </button-generic>
        </div>
    </div>
    <uni-query id="uniPopup" style="top:100%; background-color: transparent;
    position: absolute;left: 0px;height: 100%;width: 100%;display: grid;
    justify-content: center;align-items: center;z-index: 100;
    transition: top 0.25s ease;"></uni-query>
</body>
<script src="JS/index.js"></script>
</body>

</html>
